{% load static %}

<header class="w-full py-4 border-b border-slate-200 bg-white">
  <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
    <!-- Logo -->
    <a href="/" class="text-lg font-semibold tracking-tight">
      Safwan Restaurant
    </a>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center gap-6 text-sm">
      <a href="/" class="hover:text-amber-600">Home</a>
      <a href="{% url 'menu' %}" class="hover:text-amber-600">Menu</a>
      <a href="{% url 'book' %}" class="hover:text-amber-600">Book Table</a>

      <!-- Cart Button (Desktop) -->
    <button
  onclick="openCart()"
  class="relative p-2 rounded-lg hover:bg-slate-100 transition"
  aria-label="Open cart"
>
  <img
    src="{% static 'img/shopping-cart.png' %}"
    alt="Shopping Cart"
    class="w-6 h-6"
  />

  <!-- Cart Count -->
  <span
    id="cart-count"
    class="absolute -top-1 -right-1 bg-orange-600 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full hidden"
  >
    0
  </span>
</button>


      <button
        onclick="openAuthModal('login')"
        class="px-4 py-2 border rounded-lg hover:bg-slate-100 transition"
      >
        Login
      </button>

      <button
        onclick="openAuthModal('signup')"
        class="px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition"
      >
        Sign Up
      </button>
    </nav>

    <!-- Mobile Hamburger Button -->
    <button
      class="md:hidden inline-flex items-center justify-center rounded-lg p-2 hover:bg-slate-100 transition"
      onclick="toggleMobileMenu()"
      aria-label="Open menu"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    id="mobileMenu"
    class="md:hidden hidden border-t border-slate-200 bg-white"
  >
    <nav class="px-4 py-4 space-y-3 text-sm">
      <a href="/" class="block hover:text-amber-600">Home</a>
      <a href="{% url 'menu' %}" class="block hover:text-amber-600">Menu</a>
      <a href="{% url 'book' %}" class="block hover:text-amber-600">
        Book Table
      </a>

      <!-- Cart Button (Mobile) -->
    <button
  onclick="openCart()"
  class="relative p-2 rounded-lg hover:bg-slate-100 transition"
  aria-label="Open cart"
>
  <img
    src="{% static 'img/shopping-cart.png' %}"
    alt="Shopping Cart"
    class="w-6 h-6"
  />

  <!-- Cart Count -->
  <span
    id="cart-count"
    class="absolute -top-1 -right-1 bg-orange-600 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full hidden"
  >
    0
  </span>
</button>


      <div class="pt-3 border-t space-y-2">
        <button
          onclick="openAuthModal('login')"
          class="w-full px-4 py-2 border rounded-lg hover:bg-slate-100 transition"
        >
          Login
        </button>

        <button
          onclick="openAuthModal('signup')"
          class="w-full px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition"
        >
          Sign Up
        </button>
      </div>
    </nav>
  </div>
</header>

<script>
  function toggleMobileMenu() {
    const menu = document.getElementById("mobileMenu");
    menu.classList.toggle("hidden");
  }
</script>
