{% load static %}

<!-- Backdrop -->
<div
  id="cart-backdrop"
  class="fixed inset-0 bg-black/50 z-40 hidden"
  onclick="closeCart()"
></div>

<!-- Cart Sidebar -->
<div
  id="cart-sidebar"
  class="fixed right-0 top-0 h-full w-full max-w-md bg-white z-50 shadow-xl flex flex-col translate-x-full transition-transform duration-300"
>
  <!-- Header -->
  <div class="flex items-center justify-between p-6 border-b border-neutral-200">
    <div class="flex items-center gap-2">
      <span class="text-orange-600">üõç</span>
      <h2 class="text-neutral-900 font-medium">Your Cart</h2>
    </div>
    <button
      onclick="closeCart()"
      class="p-2 hover:bg-neutral-100 rounded-lg"
    >
      ‚úï
    </button>
  </div>

  <!-- Cart Items -->
  <div id="cart-items" class="flex-1 overflow-y-auto p-6">
    <!-- JS will render items here -->
  </div>

  <!-- Footer -->
  <div id="cart-footer" class="p-6 border-t space-y-4 hidden">
    <div class="space-y-2 text-sm">
      <div class="flex justify-between text-neutral-600">
        <span>Subtotal</span>
        <span id="cart-subtotal">$0.00</span>
      </div>

      <div class="flex justify-between text-neutral-600">
        <span>Delivery Fee</span>
        <span id="cart-delivery">FREE</span>
      </div>

      <div class="flex justify-between font-medium pt-2 border-t">
        <span>Total</span>
        <span id="cart-total">$0.00</span>
      </div>
    </div>

    <div
      id="free-delivery-hint"
      class="bg-orange-50 border rounded-lg p-3 text-sm hidden"
    ></div>

    <button
      onclick="placeOrder()"
      class="w-full py-4 bg-orange-600 text-white rounded-lg hover:bg-orange-700"
    >
      Proceed to Checkout
    </button>
  </div>
</div>
