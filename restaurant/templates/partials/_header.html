{% load static %}

<!-- Header -->
<header class="w-full bg-white border-b border-slate-200">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">

    <!-- Logo -->
    <a href="{% url 'home' %}" class="flex items-center gap-3">
      <img
        src="{% static 'img/logo.png' %}"
        alt="Little Lemon Logo"
        class="h-12 w-auto object-contain"
      />
    </a>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center gap-8 text-sm font-medium text-slate-700">
      <a href="{% url 'home' %}" class="hover:text-amber-600 transition">Home</a>
      <a href="{% url 'about' %}" class="hover:text-amber-600 transition">About</a>
      <a href="{% url 'menu' %}" class="hover:text-amber-600 transition">Menu</a>
      <a href="{% url 'book' %}" class="hover:text-amber-600 transition">Book</a>
    </nav>

    <!-- Desktop Auth Buttons -->
    <div class="hidden md:flex items-center gap-3">
      <button
        onclick="openAuthModal('login')"
        class="text-sm font-medium text-slate-700 hover:text-amber-600 transition"
      >
        Sign In
      </button>

      <button
        onclick="openAuthModal('signup')"
        class="px-4 py-2 text-sm font-medium text-white bg-amber-600 rounded-lg hover:bg-amber-700 transition"
      >
        Sign Up
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button
      id="mobileNavBtn"
      class="md:hidden inline-flex items-center justify-center p-2 rounded-lg border border-slate-300 hover:bg-slate-100 transition"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-700" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile Navigation Panel -->
  <div id="mobileNav" class="md:hidden hidden border-t border-slate-200 bg-white">
    <nav class="flex flex-col text-sm font-medium py-4 px-4 space-y-4 text-slate-700">

      <a href="{% url 'home' %}" class="hover:text-amber-600 transition">Home</a>
      <a href="{% url 'about' %}" class="hover:text-amber-600 transition">About</a>
      <a href="{% url 'menu' %}" class="hover:text-amber-600 transition">Menu</a>
      <a href="{% url 'book' %}" class="hover:text-amber-600 transition">Book</a>

      <hr class="border-slate-200">

      <!-- Mobile Auth Buttons -->
      <button
        onclick="openAuthModal('login')"
        class="w-full text-left text-sm font-medium hover:text-amber-600 transition"
      >
        Sign In
      </button>

      <button
        onclick="openAuthModal('signup')"
        class="w-full px-4 py-2 text-sm font-medium text-white bg-amber-600 rounded-lg hover:bg-amber-700 transition"
      >
        Sign Up
      </button>
    </nav>
  </div>
</header>

<!-- Mobile Toggle Script -->
<script>
  const btn = document.getElementById("mobileNavBtn");
  const menu = document.getElementById("mobileNav");

  btn.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });
</script>
