<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Little Lemon | Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-50">

<!-- ================= HEADER ================= -->
<header class="w-full bg-white border-b border-slate-200">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">

    <h1 class="font-semibold text-lg">Little Lemon</h1>

    <div class="flex gap-3">
      {% if user.is_authenticated %}
        <a
          href="{% url 'logout' %}"
          class="px-4 py-2 text-sm border rounded-lg hover:bg-slate-100"
        >
          Logout
        </a>
      {% else %}
        <button
          onclick="openAuthModal('login')"
          class="px-4 py-2 text-sm border rounded-lg hover:bg-slate-100"
        >
          Sign In
        </button>

        <button
          onclick="openAuthModal('signup')"
          class="px-4 py-2 text-sm bg-orange-600 text-white rounded-lg hover:bg-orange-700"
        >
          Sign Up
        </button>
      {% endif %}
    </div>

  </div>
</header>

<!-- ================= AUTH MODAL ================= -->
<div
  id="authModal"
  class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4"
>
  <div class="bg-white rounded-2xl max-w-md w-full p-8 relative">

    <!-- Close -->
    <button
      onclick="closeAuthModal()"
      class="absolute top-4 right-4 p-2 hover:bg-neutral-100 rounded-lg"
    >
      âœ•
    </button>

    <!-- Title -->
    <h2
      id="authTitle"
      class="text-xl font-semibold text-neutral-900 mb-6"
    >
      Welcome Back
    </h2>

    <!-- Django Messages -->
    {% if messages %}
      <div class="bg-red-50 border border-red-200 rounded-lg p-3 mb-4">
        {% for message in messages %}
          <p class="text-red-800 text-sm">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <!-- ================= FORM ================= -->
    <form
      method="POST"
      action="{% url 'signin' %}"
      id="authForm"
      class="space-y-4"
    >
      {% csrf_token %}

      <!-- Username (signup only) -->
      <div id="usernameField" class="hidden">
        <label class="block text-neutral-700 mb-2">Username</label>
        <input
          name="username"
          type="text"
          class="w-full px-4 py-3 border rounded-lg"
          placeholder="john_doe"
        />
      </div>

      <!-- Username (login) -->
      <div id="loginUsernameField">
        <label class="block text-neutral-700 mb-2">Username</label>
        <input
          name="username"
          type="text"
          class="w-full px-4 py-3 border rounded-lg"
          placeholder="john_doe"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-neutral-700 mb-2">Password</label>
        <input
          name="password"
          type="password"
          class="w-full px-4 py-3 border rounded-lg"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        />
      </div>

      <!-- Hint (login only) -->
      <div
        id="loginHint"
        class="bg-blue-50 border border-blue-200 rounded-lg p-3 text-sm text-blue-800"
      >
        ðŸ’¡ Demo credentials work if user exists
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full px-6 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700"
      >
        Sign In
      </button>
    </form>

    <!-- Switch -->
    <p class="text-center text-neutral-600 mt-6">
      <span id="switchText">Don't have an account?</span>
      <button
        type="button"
        onclick="switchAuthMode()"
        class="text-orange-600 font-medium hover:underline"
      >
        Sign Up
      </button>
    </p>

  </div>
</div>

<!-- ================= JS ================= -->
<script>
  let authMode = "login"; // login | signup

  function openAuthModal(mode) {
    authMode = mode;
    const modal = document.getElementById("authModal");
    modal.classList.remove("hidden");
    modal.classList.add("flex");
    updateAuthUI();
  }

  function closeAuthModal() {
    const modal = document.getElementById("authModal");
    modal.classList.add("hidden");
    modal.classList.remove("flex");
  }

  function switchAuthMode() {
    authMode = authMode === "login" ? "signup" : "login";
    updateAuthUI();
  }

  function updateAuthUI() {
    const isLogin = authMode === "login";

    document.getElementById("authTitle").innerText =
      isLogin ? "Welcome Back" : "Create Account";

    document.getElementById("usernameField").classList.toggle("hidden", isLogin);
    document.getElementById("loginUsernameField").classList.toggle("hidden", !isLogin);
    document.getElementById("loginHint").classList.toggle("hidden", !isLogin);

    document.querySelector("button[type='submit']").innerText =
      isLogin ? "Sign In" : "Create Account";

    document.getElementById("switchText").innerText =
      isLogin ? "Don't have an account?" : "Already have an account?";

   
    const form = document.getElementById("authForm");
    form.action = isLogin ? "/signin/" : "/signup/";
  }
</script>

</body>
</html>
