{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-neutral-50 py-8">
  <div class="max-w-6xl mx-auto px-4">

    <button
      onclick="window.history.back()"
      class="flex items-center gap-2 text-neutral-600 hover:text-neutral-900 mb-6"
    >
      ← Back to Menu
    </button>

    <h1 class="text-2xl font-semibold text-neutral-900 mb-8">Checkout</h1>

    <form
      method="post"
      action="{% url 'place_order' %}"
      onsubmit="prepareOrderData()"
    >
      {% csrf_token %}

      <input type="hidden" name="order_data" id="orderData">

      <div class="grid lg:grid-cols-3 gap-8">

        <div class="lg:col-span-2 space-y-6">

          <div class="bg-white rounded-xl p-6">
            <h2 class="font-semibold mb-4">Delivery Address</h2>
            <p>House 12, Block B, Karachi, Sindh 75500</p>
          </div>

          <div class="bg-white rounded-xl p-6">
            <h2 class="font-semibold mb-4">Payment Method</h2>
            <label class="block mb-2">
              <input type="radio" name="payment" value="cash" checked class="mr-2">
              Cash on Delivery
            </label>
            <label class="block">
              <input type="radio" name="payment" value="card" class="mr-2">
              Card
            </label>
          </div>

          <div class="bg-white rounded-xl p-6">
            <h2 class="font-semibold mb-4">Delivery Instructions</h2>
            <textarea
              id="notes"
              class="w-full border rounded-lg p-3"
              rows="3"
              placeholder="Leave at door, call on arrival..."
            ></textarea>
          </div>

        </div>

        <div>
          <div class="bg-white rounded-xl p-6 sticky top-24">
            <h2 class="font-semibold mb-4">Order Summary</h2>

            <div id="checkoutItems" class="space-y-2"></div>

            <hr class="my-4">

            <div class="flex justify-between text-sm">
              <span>Subtotal</span>
              <span id="subtotal">Rs 0.00</span>
            </div>

            <div class="flex justify-between font-semibold mt-4">
              <span>Total</span>
              <span id="total">Rs 0.00</span>
            </div>

            <button
              type="submit"
              class="w-full mt-6 bg-orange-600 text-white py-4 rounded-lg hover:bg-orange-700"
            >
              Place Order
            </button>
          </div>
        </div>

      </div>
    </form>

  </div>
</div>

<script>
const cart = JSON.parse(localStorage.getItem("cart") || "[]");
const itemsEl = document.getElementById("checkoutItems");
const subtotalEl = document.getElementById("subtotal");
const totalEl = document.getElementById("total");

let subtotal = 0;

itemsEl.innerHTML = cart.map(item => {
  subtotal += item.price * item.quantity;
  return `
    <div class="flex justify-between text-sm">
      <span>${item.name} × ${item.quantity}</span>
      <span>Rs ${(item.price * item.quantity).toFixed(2)}</span>
    </div>
  `;
}).join("");

subtotalEl.textContent = `Rs ${subtotal.toFixed(2)}`;
totalEl.textContent = `Rs ${subtotal.toFixed(2)}`;

function prepareOrderData() {
  const payment = document.querySelector('input[name="payment"]:checked').value;

  document.getElementById("orderData").value = JSON.stringify({
    cart: cart,
    payment: payment,
    total: subtotal,
    address: {
      street: "House 12, Block B",
      city: "Karachi",
      state: "Sindh",
      zipCode: "75500"
    }
  });

  localStorage.removeItem("cart");
}
</script>
{% endblock %}
