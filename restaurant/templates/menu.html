{% extends 'base.html' %} {% load static %} {% block content %}

<section class="px-4 sm:px-6 lg:px-8 py-12 bg-slate-50">
  <div class="max-w-5xl mx-auto">
    <!-- Page Title -->
    <h1 class="text-3xl font-semibold tracking-tight text-slate-900 mb-8">
      Menu
    </h1>

    <!-- Menu List -->
    <div
      class="space-y-4 bg-white p-6 rounded-2xl shadow border border-slate-200"
    >
      {% for item in menu.menu %}
      <div
        class="flex justify-between items-center py-3 border-b last:border-none border-slate-200"
      >
        <!-- Menu Item Name -->
        <a
          href="{% url 'menu_item' pk=item.pk %}"
          class="text-lg font-medium text-slate-800 hover:text-amber-600 transition"
        >
          {{ item.name }}
        </a>

        <!-- Price -->
        <span class="text-amber-600 font-semibold text-lg">
          ${{ item.price }}.00
        </span>
      </div>
      {% empty %}
      <p class="text-slate-500">No menu items available.</p>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
