{% load static %}

<section class="px-4 sm:px-6 lg:px-8 pb-16">
  <div class="mx-auto max-w-6xl grid gap-8 md:grid-cols-2 items-center">
    <div class="space-y-4">
      <h2 class="text-2xl sm:text-3xl font-semibold text-slate-900">
        About Safwan Restaurant
      </h2>

      <p class="text-slate-600 text-sm sm:text-base">
        Safwan Restaurant is a family-owned restaurant based in Karachi,
        serving authentic Pakistani dishes made with fresh ingredients.
      </p>

      <p class="text-slate-600 text-sm sm:text-base">
        We focus on traditional flavors, warm hospitality, and a comfortable
        dining experience for everyone.
      </p>
    </div>

    <div class="aspect-[4/3] overflow-hidden rounded-2xl border border-slate-200">
      <img
        src="{% static 'img/dining.jpg' %}"
        class="h-full w-full object-cover"
        alt="Safwan Restaurant Dining"
      >
    </div>
  </div>
</section>
