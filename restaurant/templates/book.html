{% extends 'base.html' %} {% load static %} {% block content %}
<section class="px-4 sm:px-6 lg:px-8 py-10 bg-slate-50">
  <article class="max-w-6xl mx-auto">
    <!-- Page Title -->
    <h1 class="text-3xl font-semibold tracking-tight text-slate-900 mb-8">
      Make a Reservation
    </h1>

    <!-- Responsive Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
      <!-- Form column -->
      <div>
        <form
          action=""
          method="post"
          class="space-y-5 bg-white p-6 rounded-2xl shadow border border-slate-200"
        >
          {% csrf_token %} {{ form.as_p }}

          <button
            id="button"
            type="submit"
            class="w-full sm:w-auto inline-flex items-center justify-center rounded-full bg-amber-500 px-6 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-amber-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-amber-500 transition"
          >
            Submit Reservation
          </button>
        </form>
      </div>

      <!-- Map column -->
      <div>
        <div
          class="overflow-hidden rounded-2xl shadow-lg border border-slate-200"
        >
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11898.289517452584!2d-87.60853049433447!3d41.79442860243028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2912ce6f7027%3A0xc0cfb5545d4a37b2!2sHyde%20Park%2C%20Chicago%2C%20IL%2C%20USA!5e0!3m2!1sen!2spt!4v1662384760663!5m2!1sen!2spt"
            width="100%"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
        </div>
      </div>
    </div>
    <!-- End grid -->
  </article>
</section>
{% endblock %}
