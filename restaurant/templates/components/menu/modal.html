<div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
  <div class="bg-white rounded-xl p-6 w-full max-w-sm sm:max-w-md">

    <h2 id="modalName" class="text-lg sm:text-xl font-semibold mb-2"></h2>
    <p id="modalPrice" class="text-orange-600 font-semibold mb-4"></p>

    <div class="flex items-center justify-between mb-6">
      <button id="minusQty" class="border px-4 py-2 rounded">-</button>
      <span id="qty" class="text-lg">1</span>
      <button id="plusQty" class="border px-4 py-2 rounded">+</button>
    </div>

    <button id="addBtn" class="w-full bg-orange-600 text-white py-3 rounded">
      Add
    </button>
    <button id="closeModal" class="w-full mt-3 text-sm text-neutral-600">
      Close
    </button>

  </div>
</div>
